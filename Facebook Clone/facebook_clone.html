<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div id="logo">
            facebook
        </div>
        <div id="mail">
            Email or Phone<br>
            <input type="text">
        </div>
        &nbsp;
        &nbsp;
        <div id="pass">
            Password<br>
            <input type="password"><br>
            <a target="_blank" href="facebook_clone.html" id="fp">Forgotten password?</a>
        </div>
        <div>
            <button id="login_button">Log In</button>
        </div>
    </div>
    <div class="body">
        <div class="left">
            <div id="text">
                <p>Facebook helps you connect <br> and share with the people in <br> your life.<p>
            </div>
            <div id="connect">
                <img src="asssets/Images/Connecting people.png" alt="" id="connect_img">
            </div>
        </div>
        <div id="right">
            <div id="signup">
                <h1>Create an account</h1>
                <h3>It's quick and easy.</h3>
                <input type="text" placeholder="First name"><br>
                <input type="text" placeholder="Surname"><br>
                <input type="text" placeholder="Mobile number or email address"><br>
                <input type="password" placeholder="New password"><br>
                <h4>Birthday</h4>
                <input type="date"><br>
            </div>    
        </div>
    </div>
</body>
</html>
