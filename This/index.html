<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrate this, call, apply & bind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Demonstrating this, call, apply & bind</h1>

        <button id="normal-button">Click for this keyword</button>
        <p id="normal-output"></p>

        <button id="call-button">Use call</button>
        <p id="call-output"></p>

        <button id="apply-button">Use apply</button>
        <p id="apply-output"></p>

        <button id="bind-button">Use bind</button>
        <p id="bind-output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
